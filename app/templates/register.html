<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RR Handmade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Create your account</h2>
        <form action="{{ url_for('register') }}" method="post">
            <label for="email">Email address *</label>
            <input type="email" id="email" name="email" required>

            <label for="first_name">First name *</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
        <p>Or</p>
        <button class="social-login">Continue with Google</button>
        <button class="social-login">Continue with Facebook</button>
        <button class="social-login">Continue with Apple</button>
        <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
    </div>
</body>
</html>
