<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RR Handmade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Sign in</h2>
        <form action="{{ url_for('login') }}" method="post">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign in</button>
            <label>
                <input type="checkbox" name="stay_signed_in" checked> Stay signed in
            </label>
            <a href="#">Forgot your password?</a>
        </form>
        <p>Or</p>
        <button class="social-login">Continue with Google</button>
        <button class="social-login">Continue with Facebook</button>
        <button class="social-login">Continue with Apple</button>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
